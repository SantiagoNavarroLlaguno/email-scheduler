{% block content %}
<h2>Manage Contact List</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">List Name:</label>
    <input type="text" name="name" id="name" required><br>
    <label for="contacts">Contacts (comma-separated user IDs):</label>
    <input type="text" name="contacts" id="contacts" required><br>
    <button type="submit">Update List</button>
</form>
{% endblock %}
